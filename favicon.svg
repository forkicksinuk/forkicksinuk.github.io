<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .icon-stroke { stroke: #e8e4df; }
        .icon-fill { fill: #e8e4df; }
      }
      @media (prefers-color-scheme: light) {
        .icon-stroke { stroke: #2c2c2c; }
        .icon-fill { fill: #2c2c2c; }
      }
    </style>
  </defs>
  
  <!-- Minimalist 'F' with elegant curves -->
  <g class="icon-stroke" fill="none" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main vertical line -->
    <path d="M 35 25 L 35 75" />
    
    <!-- Top horizontal line with gentle curve -->
    <path d="M 35 25 L 65 25 Q 70 25 70 30" />
    
    <!-- Middle horizontal line -->
    <path d="M 35 47 L 58 47" />
    
    <!-- Decorative dot (representing creativity/writing) -->
    <circle class="icon-fill" cx="70" cy="68" r="2.5" stroke="none" />
  </g>
</svg>

