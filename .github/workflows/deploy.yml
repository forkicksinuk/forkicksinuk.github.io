# 文件路径: .github/workflows/deploy.yml

name: Deploy Hugo site to GH Pages

on:
  # 当推送到 main 分支时触发
  push:
    branches:
      - main
  # 允许你手动在 Actions 页面触发工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发的部署，跳过排队中的任务
concurrency:
  group: "pages"
  cancel-in-progress: true

# 默认使用 Hugo 构建
defaults:
  run:
    shell: bash

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # <--- 添加这一行，给予 workflow 写权限
    steps:
      # 1.检出你的代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true # 如果你的主题是 git submodule，这行是必须的
          fetch-depth: 0 # 获取所有 git 历史，用于 .Lastmod 等变量

      # 2. 设置 Hugo 环境
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          # extended: true # 如果你的主题需要，取消这行注释

      # 3. 构建网站
      - name: Build
        run: hugo --minify

      # 4. 部署到 gh-pages 分支
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 部署到 gh-pages 分支
          publish_branch: gh-pages
          # 网站的构建输出目录，Hugo 默认为 public
          publish_dir: ./public
